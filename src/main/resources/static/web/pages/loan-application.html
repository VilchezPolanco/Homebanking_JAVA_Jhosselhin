<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Mindhub Brothers Bank</title>
</head>
<body id="app">
    <header class="bg-dark text-light p-3" style="height: 6rem;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg"
                        alt="Logo" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tranfer.html">Trasfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./loan-application.html">Loan</a>
                        </li>
                        <li class="nav-item">
                            <a @click="logOut" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            {{messageError}}
            <h2 class="text-center">Loan Form</h2>
    
            <div class="form-group">
                <label for="loanType">Select the type of loan</label>
                <select class="form-control" id="loanType" name="loanType" v-model="loanId">
                    <option :value="loan.id" v-for="loan in loans">{{loan.name}}(Max Amount: ${{loan.maxAmount}})</option>
                </select>
            </div>
    
            <div class="form-group">
                <h2>Select the number of payments</h2>
                <div class="form-check" v-for="payment in loans.find(loan => loan.id===loanId).payments" v-if="loanId">
                    <input class="form-check-input" type="radio" name="paymentOption" id="paymentOption1" :value="payment" v-model="payments">
                    <label class="form-check-label" for="paymentOption1">{{payment}}</label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="loanAmount">Select the Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" name="loanAmount" v-model="amount">
            </div>
                <div class="form-group">
                    <label for="destinationAccount">Select your destination account</label>
                    <select class="form-control" id="destinationAccount" name="destinationAccount" v-model="destinationAccount">
                        <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                    </select>
                </div>
            
            <div v-if="loanId && amount && payments">
                <h3> a pagar en {{payments}} cuotas de $ {{ (amount*1.20)/payments}}</h3>
            </div>
            <button type="button" @click.prevent="newLoan()">Comfirm Loan</button>
        </div>
    </main>
    <footer class="bg-dark text-light p-4 " style="min-height: 6rem;">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 - All rights reserved</p>
            </div>
            <div class="col-md-6">
                <ul class="list-unstyled list-inline text-md-end">
                    <li class="list-inline-item"><a href="https://www.instagram.com/"
                            class="text-light text-decoration-none">Instagram</a></li>
                    <li class="list-inline-item"><a href="https://www.facebook.com/"
                            class="text-light text-decoration-none">Facebook</a></li>
                    <li class="list-inline-item"><a
                            href="https://api.whatsapp.com/send?phone=TUNUMERO&text=TUMENSAJE"
                            class="text-light text-decoration-none">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </footer>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../script/loan-application.js"></script>
</body>
</html>
