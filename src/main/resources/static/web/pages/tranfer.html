<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Mindhub Brothers Bank</title>
</head>
<body id="app">
    <header class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg" alt="Logo" width="40" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Accounts</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./cards.html">Cards</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./tranfer.html">Tranfer</a>
                      </li>
                      <li class="nav-item">
                        <a @click="logOut" class="nav-link" href="#">Logout</a>
                      </li>
                  </ul>
              </div>
          </div>
        </nav>
    </header>
    <main class="mainAccounts">
        <h2 style="font-size: 3rem; text-align: center; padding-top: 1rem; color: rgb(53, 162, 159);">Make a transfer!</h2>
        <div>
            <div class="d-flex justify-content-around align-items-center">
                <div style="width: 25rem; background-color: rgba(60, 227, 221, 0.236); padding: 1.5rem; padding-top: 3rem; border-radius: 1rem;">
                    <div>
                        <div class="input-group mb-3">
                            <select v-model="originNumber" class="form-select" aria-label="Default select example">
                                <option value="">Origin account</option>
                                <option v-for="account of accounts" :value="account.number">{{account.number}} (Balance: US${{ account.balance }})
                                </option>
                            </select>
                        </div>

                        <div class="form-check">
                            <p class="d-inline-flex gap-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" data-bs-toggle="collapse" href="#collapseExample"
                                    aria-expanded="false" aria-controls="collapseExample">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Transfer to own account
                                </label>
                            <div class="collapse" id="collapseExample">
                                <select v-model="destinationNumber" class="form-select"
                                    aria-label="Default select example">
                                    <option value="" selected>Select your account</option>
                                    <option v-for="account of accounts">{{account.number}}
                                    </option>
                                </select>
                            </div>
                            </p>
                        </div>

                        <div class="form-check">
                            <p class="d-inline-flex gap-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" data-bs-toggle="collapse" href="#collapse"
                                    aria-expanded="false" aria-controls="collapse">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Transfer to third party account
                                </label>
                            <div class="collapse" id="collapse">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">NÂ°</span>
                                    <input v-model="destinationNumber" type="text" class="form-control"
                                        aria-label="Default select example">
                                </div>
                            </div>
                            </p>
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text">US$</span>
                            <input v-model="amount" type="number" class="form-control"
                                aria-label="Amount (to the nearest dollar)"x>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Description</span>
                            <textarea v-model="description" class="form-control"
                                aria-label="With textarea"></textarea>
                        </div>

                    </div>

                    <div class="col-auto d-flex justify-content-center">
                        <button
                            style="background-color: rgb(53, 162, 159) !important; border: none; margin-top: 1rem;"
                            type="button" class="btn btn-primary mb-3" @click.prevent="generateTransfer()">Confirm transfer</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">

                        <li class="list-inline-item"><a href="https://www.facebook.com/" class="text-light text-decoration-none">Facebook</a></li>
                        <li class="list-inline-item"><a href="https://api.whatsapp.com/send?phone=TUNUMERO&text=TUMENSAJE" class="text-light text-decoration-none">WhatsApp</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/tranfer.js"></script>
</body>
</body>
</html>
