<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mindhub Brothers Bank</title>
</head>
<body id="app">
    <header class="bg-dark text-light p-3" style="height: 6rem;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg"
                        alt="Logo" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pagina3.html">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a @click="logOut" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <main class="container mt-4" style="height: 25rem;">
        <h2>Formulario de Tarjeta</h2>
        <form>
            <div class="form-group">
                <label for="colorTarjeta">Color de Tarjeta:</label>
                <select class="form-control" id="colorTarjeta"  v-model="cardColor">
                    <option value="GOLD">GOLD</option>
                    <option value="TITANIUM">TITANIUM</option>
                    <option value="PLATINO">PLATINO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoTarjeta">Tipo de Tarjeta:</label>
                <select class="form-control" id="tipoTarjeta"  v-model="cardType">
                    <option value="CREDIT">Crédit</option>
                    <option value="DEBIT">Débit</option>
                </select>
            </div>
            <button @click="generateCard()" type="button" class="btn btn-primary">Create</button>
        </form>
    </main>
    <footer class="bg-dark text-light p-4 " style="min-height: 6rem;">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 - All rights reserved</p>

                    <li class="list-inline-item"><a
                            href="https://api.whatsapp.com/send?phone=TUNUMERO&text=TUMENSAJE"
                            class="text-light text-decoration-none">WhatsApp</a></li>

            </div>
        </div>
</footer>
