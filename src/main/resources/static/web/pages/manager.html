<body class="mainContainer">
  <header class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg" alt="Logo" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="./accounts.html">Accounts</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./cards.html">Cards</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./tranfer.html">Trasfer</a>

              </li>
          </ul>
          </div>
      </div>
    </nav>
  </header>
  <main class="d-flex flex-row justify-content-around" id="app">
  <div>
    <section>
      <h2 class="m-5">Client Manager</h2>
      <form class="bg-secondary-subtle border border-black rounded-2 p-3">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" v-model="firstName" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" v-model="lastName" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email"/>
        </div>
        <button type="submit" class="btn btn-primary" @click="addClient()" >Add client</button>
      </form>
    </section>
    <section>
      <h2 class="m-5">Client list</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="client of clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <div>
      <h2 class="m-5">Client json</h2>
      <pre>{{ clients }}</pre>
  </div>
  </main>
  <footer class="bg-dark text-light py-4">
    <div class="container">
        <div class="row">

                    <li class="list-inline-item"><a href="https://api.whatsapp.com/send?phone=TUNUMERO&text=TUMENSAJE" class="text-light text-decoration-none">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </div>
  </footer>
