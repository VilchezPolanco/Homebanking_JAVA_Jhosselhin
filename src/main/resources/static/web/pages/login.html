<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Mindhub Brothers Bank</title>
</head>
<body id="app">
    <header class="bg-dark text-light p-3" style="height: 6rem;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg"
                        alt="Logo" width="40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pagina3.html">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a @click="logOut" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>

    <main class="container mt-4" style="height: 25rem;">
        <div class="row">
            <div class="col-md-6">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="emailLogin">Email:</label>
                        <input type="email" class="form-control" id="emailLogin" name="emailLogin" required v-model="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Contraseña:</label>
                        <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" required v-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary" @click="login">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required v-model="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required v-model="lastName">
                    </div>
                    <div class="form-group">
                        <label for="emailRegister">Email:</label>
                        <input type="email" class="form-control" id="emailRegister" name="emailRegister" required v-model="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister">Contraseña:</label>
                        <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" required v-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary" @click="register">Register</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light p-4 " style="min-height: 6rem;">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 - All rights reserved</p>
            </div>
            <div class="col-md-6">
                <ul class="list-unstyled list-inline text-md-end">
                    <li class="list-inline-item"><a href="https://www.instagram.com/"
                            class="text-light text-decoration-none">Instagram</a></li>
                    <li class="list-inline-item"><a href="https://www.facebook.com/"
                            class="text-light text-decoration-none">Facebook</a></li>
                    <li class="list-inline-item"><a
                            href="https://api.whatsapp.com/send?phone=TUNUMERO&text=TUMENSAJE"
                            class="text-light text-decoration-none">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/main.js"></script>
</body>
</html>
